<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./assets/css/base.styles.css" />
    <link rel="stylesheet" href="./assets/css/musics.css" />
    <title>QDNP - Musiques</title>

    <script type="module">
      import { createNavAndFooter } from "./assets/js/main.js";
      createNavAndFooter("header", "footer", 3);
    </script>
  </head>
  <body>
    <!--=============== NAVBAR ===============-->
    <header id="header" class="header"></header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <section class="swiper head">
        <div class="swiper-wrapper">
          <article class="swiper-slide">
            <img src="/assets/images/songs/songs (1).jpg" alt="" />
          </article>

          <article class="swiper-slide">
            <img src="/assets/images/songs/songs (1).jpg" alt="" />
          </article>

          <article class="swiper-slide">
            <img src="/assets/images/songs/songs (1).jpg" alt="" />
          </article>

          <article class="swiper-slide">
            <img src="/assets/images/songs/songs (1).jpg" alt="" />
          </article>
        </div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <div class="swiper-pagination"></div>
      </section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer id="footer" class="footer section"></footer>

    <!--=============== SCROLL UP ===============-->
    <div id="scroll-up" class="scrollup">
      <i class="ri-arrow-up-s-line"></i>
    </div>

    <!--=============== SCRIPT ===============-->
    <!--=============== MAIN@JS ===============-->
    <script type="module" src="./assets/js/main.js"></script>

    <!--=============== TYPED@JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!--=============== SWIPER@JS ===============-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!--=============== SCROLLREVEAL ===============-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--=============== INDEX@JS ===============-->
    <script src="./assets/js/musics.js"></script>
  </body>
</html>
